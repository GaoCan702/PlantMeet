<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变色定义 -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="4" dy="8" stdDeviation="6" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="#F1F8E9" stroke="none"/>
  
  <!-- 主叶子 -->
  <path d="M180 320 
           Q160 280, 160 240
           Q160 160, 220 120
           Q280 80, 340 120
           Q380 140, 380 180
           Q380 220, 360 260
           Q340 300, 300 320
           Q260 340, 220 340
           Q200 340, 180 320 Z" 
        fill="url(#leafGradient)" 
        filter="url(#shadow)"/>
        
  <!-- 叶脉主线 -->
  <path d="M200 310 
           Q240 280, 280 240
           Q320 200, 350 160" 
        stroke="#2E7D32" 
        stroke-width="3" 
        fill="none" 
        opacity="0.6"/>
        
  <!-- 叶脉支线 -->
  <path d="M220 290 Q250 270, 280 250" 
        stroke="#2E7D32" 
        stroke-width="2" 
        fill="none" 
        opacity="0.4"/>
        
  <path d="M240 270 Q270 250, 300 230" 
        stroke="#2E7D32" 
        stroke-width="2" 
        fill="none" 
        opacity="0.4"/>
        
  <!-- 小叶子装饰 -->
  <path d="M380 200
           Q400 180, 420 200
           Q430 220, 420 240
           Q400 250, 380 240
           Q370 220, 380 200 Z" 
        fill="#81C784" 
        opacity="0.8"/>
        
  <path d="M140 280
           Q120 260, 100 280
           Q90 300, 100 320
           Q120 330, 140 320
           Q150 300, 140 280 Z" 
        fill="#81C784" 
        opacity="0.8"/>
        
  <!-- 高光效果 -->
  <ellipse cx="240" cy="180" rx="30" ry="20" 
           fill="rgba(255,255,255,0.3)" 
           transform="rotate(-30 240 180)"/>
</svg>